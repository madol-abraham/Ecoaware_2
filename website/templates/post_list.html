{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts - EcoAware</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        /* style.css */

/* General Styles */
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #2c3e50;
}

header img {
    max-width: 100%;
    height: auto;
}

header nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

header nav ul li {
    margin-left: 20px;
}

header nav ul li a {
    text-decoration: none;
    color: #ecf0f1;
    font-size: 16px;
}

header .fas.fa-bars {
    display: none;
    color: #ecf0f1;
    font-size: 24px;
}

/* Post Section */
.post {
    padding: 40px 20px;
    text-align: center;
    background-color: #ecf0f1;
}

.post .heading {
    font-size: 36px;
    margin-bottom: 20px;
    color: #2c3e50;
    position: relative;
}

.post .heading i {
    font-size: 24px;
    color: #e74c3c;
}

.post .box-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.post .box {
    background-color: #ffffff;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
    width: 300px;
    transition: transform 0.3s ease;
}

.post .box:hover {
    transform: translateY(-5px);
}

.post .box img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.post .content {
    padding: 20px;
    text-align: left;
}

.post .content span {
    display: block;
    font-size: 14px;
    color: #95a5a6;
    margin-bottom: 10px;
}

.post .content h3 {
    font-size: 22px;
    margin-bottom: 10px;
    color: #2c3e50;
}

.post .content p {
    font-size: 16px;
    line-height: 1.5;
    color: #7f8c8d;
}

/* Responsive Design */
@media (max-width: 768px) {
    header nav ul {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #2c3e50;
        z-index: 1000;
    }

    header nav ul li {
        margin: 0;
        text-align: center;
    }

    header nav ul li a {
        padding: 10px 0;
        display: block;
    }

    header .fas.fa-bars {
        display: block;
        cursor: pointer;
    }

    header .fas.fa-bars.active + nav ul {
        display: flex;
    }

    .post .box-container {
        flex-direction: column;
        align-items: center;
    }

    .post .box {
        width: 90%;
    }
}

    </style>
</head>
<body>
    <!-- header section -->
    <header>
        <a href="{% url 'home' %}"><img src="{% static 'Images/Logo.png' %}" alt="" width="100"></a>
        <nav class="navbar">
            <ul>
                <li><a href="{% url 'home' %}">home</a></li>
                <li><a href="{% url 'donate' %}">donate</a></li>
                <li><a href="{% url 'post_list' %}">post</a></li>
                <li><a href="{% url 'subscribe' %}">subscribe</a></li>
            </ul>
        </nav>
        <div class="fas fa-bars"></div>
    </header>
    <!-- post section -->
    <section class="post" id="post">
        <h1 class="heading"> <i class="fas fa-quote-left"></i> our latest post <i class="fas fa-quote-right"></i></h1>
        <div class="box-container">
            {% for post in posts %}
            <div class="box">
                <img src="{{ post.image.url }}" alt="">
                <div class="content">
                    <span><i class="fas fa-calendar"></i> {{ post.date_posted|date:"F d, Y" }}</span>
                    <h3>{{ post.title }}</h3>
                    <p>{{ post.content|truncatewords:30 }}</p>
                    
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</body>
</html>
