{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - EcoAware</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #f4f4f4;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            padding: 10px 20px;
            color: #fff;
        }
        header img {
            width: 100px;
        }
        header .navbar ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        header .navbar ul li {
            margin: 0 10px;
        }
        header .navbar ul li a {
            color: #fff;
            text-decoration: none;
        }
        header .fas.fa-bars {
            display: none;
        }
        .thank-you {
            padding: 50px 20px;
            text-align: center;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 100px auto;
            max-width: 600px;
            border-radius: 10px;
        }
        .thank-you .heading {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #28a745;
        }
        .thank-you p {
            font-size: 1.2em;
            color: #333;
        }
        .thank-you .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .thank-you .btn:hover {
            background: #218838;
        }
        @media (max-width: 768px) {
            header .navbar ul {
                display: none;
                flex-direction: column;
                background: #333;
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
                text-align: center;
            }
            header .navbar ul li {
                margin: 10px 0;
            }
            header .fas.fa-bars {
                display: block;
                cursor: pointer;
            }
            header .navbar.active ul {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <!-- header section -->
    <header>
    
        <nav class="navbar">
            <ul>
                <li><a href="{% url 'home' %}">home</a></li>
                <li><a href="{% url 'donate' %}">donate</a></li>
                <li><a href="{% url 'post_list' %}">post</a></li>
                <li><a href="{% url 'subscribe' %}">subscribe</a></li>
            </ul>
        </nav>
        <div class="fas fa-bars" id="menu-toggle"></div>
    </header>
    <!-- thank you section -->
    <section class="thank-you">
        <h1 class="heading">Thank You!</h1>
        <p>Your submission has been received. We appreciate your support.</p>
        <a href="{% url 'home' %}" class="btn">Return to Home</a>
    </section>
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.querySelector('.navbar').classList.toggle('active');
        });
    </script>
</body>
</html>
